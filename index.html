<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index- BMI-Calculator</h1>
        Your Height in (cm):
        <input type="number" class="input" id="height"  placeholder="Enter Your height" value="180">
        Your Weight in (kg):
        <input type="number" class="input" id="weight"  placeholder="Enter Your Weight" value="80">
        <button class="btn" id="btn">Compute BMI</button>
        <input disabled type="text" class="bmi-Result" id="bmi-Result">
        <h3 class="info-text">Wieght Condition: <span id="weightCondition"></span></h3>
    </div>
    
 

    <script src="index.js"></script>
</body>
</html>
